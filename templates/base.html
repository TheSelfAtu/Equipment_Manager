<!doctype html>
{% load bootstrap4 %}
{% bootstrap_css%}
{% bootstrap_javascript jquery='True'%}
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {#--- css --- #}
    {% block extra_css %}{% endblock%}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark mb-3">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'accounts:show_home' %} ">備品管理システム</a>
            </li>
            <li　class='nav-item'>
                <a class="nav-link text-white" href="{% url 'accounts:logout' %} ">ログアウト</a>
            </li>
        </ul>

    </nav>

    
    {% block content %}{% endblock%}
    
    {#--- js --- #}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q 8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="an onymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.mi n.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86d IHNDz0W1"
        crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock%}
</body>

</html>
