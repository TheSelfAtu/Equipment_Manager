{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}備品追加ページ{% endblock %}

{% block content %}

<div class='container'>

  <div class="text-danger">
    {{form.non_field_errors}}
  </div>

  <form method="POST">{% csrf_token %}
    {% bootstrap_form form %}
    
    <button class="btn btn-success" type='submit' >備品を登録する</button>
  </form>
</div>

{% endblock %}
