{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}ユーザー情報削除{% endblock %}

{% block content %}

<div class="container">
    <h1>ユーザー情報 削除確認画面</h1>
    <form method="post">
        {% csrf_token %}
        <p>ユーザーID{{ user.pk }}/　{{ user.first_name}} {{ user.last_name }}をデータベースから削除しますか？</p>
        <input type="submit" value="削除する">
    </form>
    </body>
</div>

{% endblock %}
