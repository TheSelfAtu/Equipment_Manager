{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}スタッフ追加ページ{% endblock %}

{% block content %}

<div class='container'>
<h4 class="mb-3">ユーザー追加画面</h4>
<p>スタッフを追加する場合はスタッフ権限にチェックをいれてください</p>
  <div class="text-danger">
    {{form.non_field_errors}}
  </div>

  <form method="POST">{% csrf_token %}
    {% bootstrap_form form %}
    
    <button type='submit' class="btn-success" >ユーザーを追加する</button>
  </form>
</div>

{% endblock %}
