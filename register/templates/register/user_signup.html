{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block title %}サインアップページ{% endblock %}

{% block content %}

<div class='container'>
<h4 class="mb-3">サインアップ画面</h4>
  <div class="text-danger">
    {{form.non_field_errors}}
  </div>

  <form method="POST">{% csrf_token %}
    {% bootstrap_form form %}
    
    <button type='submit' class="btn-success" >ユーザー登録する</button>
  </form>
</div>

{% endblock %}
